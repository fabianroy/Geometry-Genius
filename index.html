<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- Main Content Container -->
        <div class="flex flex-col md:flex-row">

            <!-- Shape Card Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                <!-- Triangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" class="p-4" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div>
                            <input class="w-20 p-2" type="text" id="triangle-base" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-20 p-2" type="text" id="triangle-height" placeholder="h">
                            <span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="triangle-area"></span> cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" class="p-4" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <div>
                            <input class="w-20 p-2" type="text" id="rectangle-width" placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-20 p-2" type="text" id="rectangle-length" placeholder="l">
                            <span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="rectangle-area"></span> cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Area Calculation Container -->
            <div class="w-80 border-2 border-gray-700 rounded-md ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>

</html>
